name: QA + Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  qa:
    name: QA Guard (SPA + Routes)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Validate production HTML output
        run: |
          test -f dist/index.html
          ! grep -q '/src/main.tsx' dist/index.html
          ! grep -q '%BASE_URL%' dist/index.html

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Serve production build and run Playwright checks
        run: |
          npx vite preview --host 127.0.0.1 --port 4173 --strictPort &
          PREVIEW_PID=$!
          trap "kill $PREVIEW_PID" EXIT

          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:4173/academic_dashboard/ >/dev/null; then
              break
            fi
            sleep 1
          done
          curl -sSf http://127.0.0.1:4173/academic_dashboard/ >/dev/null
          PREVIEW_ORIGIN=http://127.0.0.1:4173 npx playwright test

      - name: Upload verified Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    needs: qa
    if: ${{ needs.qa.result == 'success' }}
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
