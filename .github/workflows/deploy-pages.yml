name: QA + Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  qa:
    name: QA Guard (SPA + Routes)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Serve production build
        run: |
          npx vite preview --host 127.0.0.1 --port 4173 --strictPort &
          for i in {1..20}; do
            if curl -sSf http://127.0.0.1:4173 >/dev/null; then
              break
            fi
            sleep 1
          done
          curl -sSf http://127.0.0.1:4173 >/dev/null

      - name: Run Playwright SPA checks
        run: npx playwright test tests/gh-pages.spec.ts

  deploy:
    name: Deploy to GitHub Pages
    needs: qa
    if: ${{ needs.qa.result == 'success' }}
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
